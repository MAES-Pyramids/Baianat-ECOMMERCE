type AuthPayload {
  user: User!
  accessToken: String!
}

input SignupInput {
  firstName: String!
  lastName: String
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

type Query {
  me: User
}

type Mutation {
  login(loginInput: LoginInput!): AuthPayload!
  signup(signupInput: SignupInput!): User!
}
