type AuthPayload {
  user: User!
  accessToken: String!
}

input SignupInput {
  first_name: String!
  last_name: String
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

type Query {
  me: User
}

type Mutation {
  login(loginInput: LoginInput!): AuthPayload!
  signup(signupInput: SignupInput!): AuthPayload!
}
